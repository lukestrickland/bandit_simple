<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Simple web app that conducts an Uncertainty Experiment and collect data to understand the Exploration and Exploitation tendencies in humans.">
    <meta name="keywords"
        content="FOWI, Future of Work Institute, Curtin University, FMAB, Uncertainty, Functional Multi Armed Bandits, FMAB,">
    <meta name="author" content="Akhil Eaga, Luke Strickland">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}} - Uncertainty Experiment</title>

    <!-- BootStrap CDN links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- jQuery Script CDN -->
    <!-- This is added to make AJAX requests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom Icons from Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Google Fonts -->
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- For inserting page specific styles -->
    {% block styles %}
    {% endblock %}

    <!-- For inserting page specific scripts -->
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <!-- Header section might be added here -->
    {% if header_text %}
    <header class="text-center">
        <h1>{{header_text | safe}}</h1>
    </header>
    {% endif %}


    <!-- Content will be inserted here from other templates -->
    {% block content %}

    {% endblock %}


</body>

</html>
